name: timflow

on:
  # Trigger the workflow on push or pull request on master
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

concurrency:
  # Group by workflow name and ref (branch or pull request ref).
  # For pushes the ref is the branch (refs/heads/<branch>).
  # For PR events the ref is refs/pull/<number>/merge â€” same across commits for that PR.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv with Python
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: 3.13

      - name: Install the project
        run: uv sync --extra lint

      - name: ruff-lint
        run: uv run ruff check

      - name: ruff-format
        run: uv run ruff format --check

  test-general:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v ./tests/test_*.py

  test-steady:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v ./tests/steady/

      - name: Numba coverage
        run: |
          NUMBA_DISABLE_JIT=1 uv run pytest --cov-append ./tests/steady/test_besselaes.py

      - name: Test tutorial notebooks
        run: |
          uv run pytest --nbval-lax --cov-append --dist loadscope -n auto docs/steady/00userguide/

      - name: Test example notebooks
        run: |
          uv run pytest --nbval-lax --cov-append --dist loadscope -n auto docs/steady/02examples/

      - name: Test cross-section notebooks
        run: |
          uv run pytest --nbval-lax --cov-append --dist loadscope -n auto docs/steady/03xsections/

      - name: Test benchmark notebooks
        run: |
          uv run pytest --nbval-lax --cov-append --dist loadscope -n auto docs/steady/04tests/

  test-transient:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest ./tests/transient

      - name: Numba coverage
        run: |
          NUMBA_DISABLE_JIT=1 uv run pytest --cov-append ./tests/transient/test_bessel.py

      - name: Test example notebooks
        run: |
          uv run pytest --nbval-lax --cov-append --dist loadscope -n auto docs/transient/02examples/
