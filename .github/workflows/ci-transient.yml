name: Transient

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-transient:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install uv with Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest ./tests/transient

      - name: Numba coverage
        run: |
          NUMBA_DISABLE_JIT=1 uv run pytest --cov-append ./tests/transient/test_bessel.py

      - name: Test example notebooks
        run: |
          uv run pytest --nbval-lax --cov-append --dist loadscope -n auto docs/transient/02examples/
